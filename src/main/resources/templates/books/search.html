<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Search</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter search query:</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">books</p>
        <div th:if="${book.getOwner() != null}">
            <i style="color:grey"><span>Book's owner is: </span><span th:text="${book.getOwner().getName()}">Person name</span></i>
        </div>

        <div th:if="${book.getOwner() == null}">
            <i style="color:grey">No book owner</i>
        </div>
    <br/><br/>
    </div>
</div>

</body>
</html>
